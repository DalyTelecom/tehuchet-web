<!DOCTYPE HTML>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<title>Техучёт</title>
		<meta name="description" content="Техучёт">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body class="is-preload">

		<div id="wrapper">
			<div id="main">
				<div class="inner">

					<header id="header">
						<span class="logo"><strong>Техучёт</strong></span>
						<button type="button" id="auth">Войти</button>
					</header>

					<section id="search-section">

						<div class="row gtr-200">
							<div class="col-6 col-12-medium">

								<h3>Параметры поиска</h3>

								<form>
									<div class="row gtr-uniform">
										<div class="col-12">
											<input type="text" id="name" value="" placeholder="Имя" disabled />
										</div>
										<div class="col-12">
											<input type="text" id="phone" value="" placeholder="Телефон" disabled />
										</div>
											<div class="col-12">
											<input type="text" id="address" value="" placeholder="Адрес" disabled />
										</div>

										<div class="col-12">
											<ul class="actions">
												<li><button type="button" id="search" class="primary" disabled>Поиск</button></li>
												<li><button type="reset" id="reset" disabled>Сброс</button></li>
												<li><span>Элементов на странице:</span></li>
												<li>
													<select id="perpage" disabled>
														<option value="10">10</option>
														<option value="25">25</option>
														<option value="50">50</option>
														<option value="100">100</option>
													</select>
												</li>
											</ul>
										</div>
									</div>
								</form>

							</div>

							<div class="col-6 col-12-medium">

								<h3>Список абонентов</h3>

								<div class="table-wrapper">
									<table>
										<thead>
											<tr>
												<th>№</th>
												<th>Имя</th>
												<th>Телефон</th>
												<th>Адрес</th>
											</tr>
										</thead>
										<tbody id="abonents-list"></tbody>
									</table>
								</div>

								<ul class="pagination"></ul>

							</div>
						</div>

					</section>

					<section id="details-section" class="js-hidden">

						<div class="row gtr-200">
							<div class="col-3 col-12-medium">
								<button id="back-to-list" type="button">Назад</button>
							</div>

							<div class="col-6 col-12-medium">

								<div>
									<table class="abonent-details">
										<tbody>
											<tr>
												<td id="abonent-id"></td>
												<td>
													<input type="text" id="abonent-name" placeholder="-" disabled />
												</td>
											</tr>
											<tr>
												<td>Адрес</td>
												<td>
													<input type="text" id="abonent-address" placeholder="-" disabled />
												</td>
											</tr>
											<tr>
												<td>Городской телефон</td>
												<td>
													<input type="text" id="abonent-phone" placeholder="-" disabled />
												</td>
											</tr>
											<tr>
												<td>Мобильный телефон</td>
												<td>
													<input type="text" id="abonent-mobile" placeholder="-" disabled />
												</td>
											</tr>
											<tr>
												<td>Кросс</td>
												<td>
													<input type="text" id="kross" placeholder="-" disabled />
												</td>
											</tr>
											<tr>
												<td>Магистраль</td>
												<td>
													<input type="text" id="magistral" placeholder="-" disabled />
												</td>
											</tr>
											<tr>
												<td>Распред</td>
												<td>
													<input type="text" id="raspred" placeholder="-" disabled />
												</td>
											</tr>
											<tr>
												<td>ADSL</td>
												<td>
													<input type="text" id="adsl" placeholder="-" disabled />
												</td>
											</tr>
											<tr>
												<td>Боксы</td>
												<td id="boxes"></td>
											</tr>
										</tbody>
									</table>
								</div>

							</div>

							<div class="col-3 col-12-medium">
								<button id="edit" type="button" class="primary">Редактировать</button>
								<button id="delete" type="button">Удалить</button>
							</div>
						</div>

					</section>

					<div class="row gtr-200">
						<output class="col-12"><strong></strong></output>
					</div>

				</div>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/browser.min.js"></script>
		<script src="js/breakpoints.min.js"></script>
		<script src="js/util.js"></script>
		<script src="js/main.js"></script>
		<script src="js/tehuxhet.js"></script>

	</body>
</html>
